<!DOCTYPE html>
<meta charset="utf-8">
<script type="text/javascript" src="/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=g7n2bcAcUIr_A0RiwLN5Ggsv6qHoZcX1Cx9gH4TH5zT1J10sRPici_1ipy3rsNzugq7CzUBjIPJu3KplXv4rBg" charset="UTF-8"></script><link rel="stylesheet" crossorigin="anonymous" href="/E3E8934C-235A-4B0E-825A-35A08381A191/abn/main.css?attr=aHR0cHM6Ly93d3cucHk0ZS5jb20vY29kZTMvZ21hbmUvZ3dvcmQuaHRt"/><script src="d3.v2.js"></script>
<script src="d3.layout.cloud.js"></script>
<script src="gword.js"></script>
<body>
<script>
  var fill = d3.scale.category20();

  d3.layout.cloud().size([700, 700])
      .words(gword)
      .rotate(function() { return ~~(Math.random() * 2) * 90; })
      .font("Impact")
      .fontSize(function(d) { return d.size; })
      .on("end", draw)
      .start();

  function draw(words) {
    d3.select("body").append("svg")
        .attr("width", 700)
        .attr("height", 700)
      .append("g")
        .attr("transform", "translate(350,350)")
      .selectAll("text")
        .data(words)
      .enter().append("text")
        .style("font-size", function(d) { return d.size + "px"; })
        .style("font-family", "Impact")
        .style("fill", function(d, i) { return fill(i); })
        .attr("text-anchor", "middle")
        .attr("transform", function(d) {
          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
        })
        .text(function(d) { return d.text; });
  }
</script>
